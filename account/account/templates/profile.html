{% extends "layout.html" %}

{% block body %}
<h4>Edit Profile</h4>

{%- if error %}
<p class=error><strong>Error:</strong> {{ error }}</p>
{%- endif %}

<form method="post" enctype="multipart/form-data">
  <table>
    <tr><td>First Name</td> <td><input type="text" name="first_name" value="{{ form.first_name }}" size="20" maxlength="40" /></td></tr>
    <tr><td>Last Name</td> <td><input type="text" name="last_name" value="{{ form.last_name }}" size="20" maxlength="40" /></td></tr>
    <tr><td>Institution</td> <td><input type="text" name="institution" value="{{ form.institution }}" size="20" maxlength="40" /></td></tr>
    <tr><td>Email Address</td> <td><input type="text" name="email" value="{{ form.email }}" size="20" maxlength="40" /></td></tr>
    <tr><td><input type="submit" name=".submit" value="Update" /></td>
        <td><a href="{{ url_for("index") }}">Cancel</a></td></tr>
  </table>
</form>
{% endblock %}
