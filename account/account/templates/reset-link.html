{% extends "layout.html" %}

{% block body %}
<h4>Password Reset</h4>

{%- if error %}
<p class=error><strong>Error:</strong> {{ error }}</p>
{%- endif %}

<form method="post" enctype="multipart/form-data">
  <table>
    <tr><td colspan="5"><hr /></td></tr>
    <tr><th colspan="2">Choose new password for user {{ user_name }}</th></tr>
    <tr><td>Choose Password (max 25 characters):</td> <td><input type="password" name="password"  size="10" maxlength="25" /></td></tr>
    <tr><td>Re-enter Password:</td> <td><input type="password" name="passwordcheck"  size="10" maxlength="25" /></td></tr>
    <tr><td align="center" colspan="2"><label><input type="checkbox" name="permanent" value="on" {{ 'checked="checked"' if permanent }} />Check if you want to log on permanently on this computer</label></td></tr>
    <tr><td><input type="submit" name=".submit" value="Reset Password" /></td></tr>
    <tr><td colspan="5"><hr width="100%" /></td></tr>
  </table>
</form>
{% endblock %}
