{% extends "layout.html" %}

{% block body %}
<h4>Change Password</h4>

{%- if error %}
<p class=error><strong>Error:</strong> {{ error }}</p>
{%- endif %}

<form method="post" enctype="multipart/form-data">
  <table>
    <tr>
      <td>Current Password:</td>
      <td><input type="password" name="oldpassword" size="10" /></td>
    </tr>
    <tr>
      <td>New Password (min 8, max 25 characters):</td>
      <td><input type="password" name="newpassword" size="10" maxlength="25" /></td>
    </tr>
    <tr>
      <td>Re-enter Password:</td>
      <td><input type="password" name="passwordcheck"  size="10" maxlength="25" /></td>
    </tr>
    <tr>
      <td><input type="submit" name=".submit" value="Update" /></td>
      <td><a href="{{ url_for("index") }}">Cancel</a></td>
    </tr>
  </table>
</form>
{% endblock %}
