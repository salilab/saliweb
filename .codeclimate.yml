---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
    # Don't complain about TODOs that make_web_service.py puts in the template
    # files it generates
    exclude_fingerprints:
    - 442f1ef163787b3f1dc66ae6e8e3a411
  radon:
    enabled: true
  shellcheck:
    enabled: true
  markdownlint:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
  - "**.sh"
  - "**.md"
exclude_paths:
- test/
- python_tools/reindent.py
- web/gnuplot5/
